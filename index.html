<!DOCTYPE html>
<html>

<head>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
  </style>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>3D 경관심의</title>
  <script type="text/javascript" src="http://map.vworld.kr/js/webglMapInit.js.do?version=2.0&apiKey=166F6587-D506-3A79-8677-B6F6482C7E85"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>

<body>
  <div id="vmap" style="width:100%;height:100vh;left:0px;top:0px;"></div>
  
  <script>

    var map;

    /* begin -------- 맵 초기화 코드 --------- */
    function vwmap() {
      var mapOptions = new vw.MapOptions(
          vw.BasemapType.GRAPHIC,
          "",
          vw.DensityType.FULL,
          vw.DensityType.BASIC,
          false,
          new vw.CameraPosition(
                new vw.CoordZ(126.921883, 37.524370, 482400),  
                new vw.Direction(0, -90, 0)
            ),
          new vw.CameraPosition(
                new vw.CoordZ(126.921883, 37.524370, 2982400),  
                new vw.Direction(0, -90, 0)
            )
        );

      map = new vw.Map("vmap", mapOptions);
    }
    
    // 웹지엘 지도 호출.
    vwmap();

</script>

</body>

</html>
